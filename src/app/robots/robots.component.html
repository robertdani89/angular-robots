<h1 class="h1">REST api example</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch">
  <table *ngIf="!(isMobile && selectedRobot)" mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let robot">
        <button mat-icon-button (click)="editRobot(robot)">
          <mat-icon *ngIf="robot.modelName === 'Bender'">local_bar</mat-icon>
          <mat-icon *ngIf="robot.modelName === 'BeerBot'">android</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let robot" (click)="editRobot(robot)"> {{robot.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let robot" (click)="editRobot(robot)"> {{robot.description}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addNewRobot()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let robot">
        <button mat-icon-button (click)="editRobot(robot)">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let robot">
        <button mat-icon-button (click)="deleteRobot(robot)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
  <div *ngIf="selectedRobot" fxFlex="100%" fxFlex.gt-sm="33%">
    <button *ngIf="isMobile" mat-button fxHide="false" fxHide.gt-xs (click)="selectedRobot = null">
      <mat-icon>keyboard_return</mat-icon>
    </button>
    <app-bender *ngIf="selectedRobot.modelName === 'Bender'" [benderRobot]="selectedRobot"></app-bender>
    <app-beerbot *ngIf="selectedRobot.modelName === 'BeerBot'" [beerRobot]="selectedRobot"></app-beerbot>
  </div>
 <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
